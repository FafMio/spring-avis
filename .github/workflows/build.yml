name: Maven Build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package -DskipTests -ntp
      
      - name: Upload to FileServer
        run: curl -L -k -Ffile='./target/avis-0.0.1-SNAPSHOT.jar' 'http://f.hephe.net/upload?token=1ecd79f831160e6746f1'
